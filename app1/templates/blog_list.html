<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in blog_list %}
            <li>
                <a href="/posts/{{ post.id }}/">{{ post.title }}</a> <!-- Link to detailed view -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
